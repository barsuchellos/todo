<li class="list-group-item d-flex justify-content-between align-items-center">
  {{index+1}}.{{ Goal.textToDo }}
  <div class="d-flex justify-content-between mw-200" style="width: 180px">
    <button class="btn btn-success" (click)="addCompleteTask()">
      Complete
    </button>
    <button class="btn btn-danger ml-4" (click)="deleteGoal()">Delete</button>
  </div>
</li>
